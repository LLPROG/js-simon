<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>
            Simon says
        </h1>

        <div class="hide-content">
            <div class="content-number">
           
            </div>
    
            <p>
                Questi numeri scompariranno tra 5 secondi,
                prova a memorizzarli.
            </p>
        </div>

        <div class="timer">

        </div>

        <!--  input form nascosto-->
        <div class="hide">


            <p>
                Inserisci i numeri nello stesso ordine e premi invia
            </p>


            <div class="input-group">

                <input type="number" id="number-1" name="number-1">
                <input type="number" id="number-2" name="number-2">
                <input type="number" id="number-3" name="number-3">
                <input type="number" id="number-4" name="number-4">
                <input type="number" id="number-5" name="number-5">

            </div>

                
            <button id="btn-send">
                INVIA
            </button>


        </div>
        
        <div class="correct-number-text">
            
        </div>


        <div class="result-number">

        </div>

        
        <div class="text-score">

        </div>

        


    </div>



    <script src="script.js"></script>
</body>
</html>
